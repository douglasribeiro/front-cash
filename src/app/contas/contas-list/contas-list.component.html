<div class="container">

    <h1>Listando Fornecedores</h1>
  
    <button routerLink="create" class="mat-elevation-z8" mat-stroked-button color="primary">Novo Compromisso</button>
  
    <form class="form" [formGroup]="form">
    <div>
      <mat-form-field appearance="standard" class="treeWidth">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" #input>
      </mat-form-field>

      <mat-form-field appearance="standard" class="treeWidth">
        <mat-label>Data Inicio</mat-label>
        <input matInput [matDatepicker]="dtIni" formControlName="dtIni" name="dtIni" #date>
        <mat-datepicker-toggle matSuffix [for]="dtIni"></mat-datepicker-toggle>
        <mat-datepicker #dtIni></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="standard" class="treeWidth">
        <mat-label>Data Fim</mat-label>
        <input matInput [matDatepicker]="picker2" formControlName="dtFim" name="dtFim" #date>
        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </mat-form-field>

      <button (click)="filtrar()" class="mat-elevation-z8" mat-stroked-button color="primary" class="treeWidth">Filtrar</button>

    </div>
    </form>
      <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource">
        
            <ng-container matColumnDef="fornecedor">
              <th mat-header-cell *matHeaderCellDef> Fornecedor </th>
              <td mat-cell *matCellDef="let element"> {{element.fornecedor.nome}} </td>
            </ng-container>
        
            <ng-container matColumnDef="descr">
              <th mat-header-cell *matHeaderCellDef> Descrição </th>
              <td mat-cell *matCellDef="let element"> {{element.descr}} </td>
            </ng-container>
        
            <ng-container matColumnDef="situacao">
              <th mat-header-cell *matHeaderCellDef> Situação </th>
              <td mat-cell *matCellDef="let element"> {{element.situacao}} </td>
            </ng-container>

            <ng-container matColumnDef="dtVenc">
              <th mat-header-cell *matHeaderCellDef> Dt. Venc. </th>
              <td mat-cell *matCellDef="let element"> {{element.dtVenc}} </td>
            </ng-container>
  
            <ng-container matColumnDef="acoes">
              <th mat-header-cell *matHeaderCellDef> Açoes </th>
              <td mat-cell *matCellDef="let element"> 
                <a routerLink="update/{{element.id}}">
                  <i class="material-icons edit">edit</i>
                </a>
                <a routerLink="update/{{element.id}}">
                  <i class="material-icons edit">delete_sweep</i>
                </a>
                <a routerLink="update/{{element.id}}">
                  <i class="material-icons edit">attach_money</i>
                </a>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                         showFirstLastButtons 
                         aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
  </div>
